
<!-- Custom hash tag animation -->


<script>
    $(document).ready(function () {
        $('a[href^="#"]').click(function () {
            var target = $(this.hash);
            if (target.length == 0) target = $('a[name="' + this.hash.substr(1) + '"]');
            if (target.length == 0) target = $('html');
            $('html, body').animate({
                scrollTop: target.offset().top - 50
            }, 1050);
            return false,
                function () {
                    window.location.hash = target;
                }
        });
    });
</script>


<!-- Scroll Indicator -->

<script type="text/javascript">
    window.addEventListener('scroll', moveScrollIndicator);
    const scrollIndicatorElt = document.getElementById('scrollIndicator');
    const maxScrollableHeight = window.document.body.scrollHeight - window.innerHeight;

    function moveScrollIndicator(e) {
        const percentage = ((window.scrollY) / maxScrollableHeight) * 100;
        scrollIndicatorElt.style.width = percentage + '%';
    }
</script>

<script>
    var disqus_shortname = "ask-karunalar-patel";

        this.page.identifier = '{{page.url | absolute_url }}';
    };
    var is_disqus_loaded = false;

    function loadDisqus() {
        if (!is_disqus_loaded) {
            is_disqus_loaded = true;
            var d = document,
                s = d.createElement('script');
            s.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        }

    };
</script>

<!-- Social Sharing Dynamic Url (Jquery) -->
<script>
    window.onload = setShareLinks;

    function setShareLinks() {
        var pageUrl = encodeURIComponent(document.URL);
        var description = document.querySelector("meta[name='description']").getAttribute("content");
        var description = encodeURIComponent(description);

        elements = document.querySelectorAll(".social-share.facebook");
        Array.prototype.forEach.call(elements, function (el) {
            el.addEventListener("click", function () {
                url = "https://www.facebook.com/sharer.php?u=" + pageUrl;
                socialWindow(url);
            });
        });

        elements = document.querySelectorAll(".social-share.twitter");
        Array.prototype.forEach.call(elements, function (el) {
            el.addEventListener("click", function () {
                url = "https://twitter.com/intent/tweet?url=" + pageUrl + "&text=" + description;
                socialWindow(url);
            });
        });

        elements = document.querySelectorAll(".social-share.linkedin");
        Array.prototype.forEach.call(elements, function (el) {
            el.addEventListener("click", function () {
                url = "https://www.linkedin.com/shareArticle?mini=true&url=" + pageUrl;
                socialWindow(url);
            });
        });
    };

    function socialWindow(url) {
        var left = (screen.width - 570) / 2;
        var top = (screen.height - 570) / 2;
        var params = "menubar=no,toolbar=no,status=no,width=570,height=570,top=" + top + ",left=" + left;
        window.open(url, "NewWindow", params);
    };
</script>

<!-- w3.css animation carousel -->

<script>
    var slideIndex = 1;
    showDivs(slideIndex);
    
    function plusDivs(n) {
      showDivs(slideIndex += n);
    }
    
    function showDivs(n) {
      var i;
      var x = document.getElementsByClassName("mySlides");
      if (n > x.length) {slideIndex = 1}
      if (n < 1) {slideIndex = x.length}
      for (i = 0; i < x.length; i++) {
         x[i].style.display = "none";  
      }
      x[slideIndex-1].style.display = "block";  
    }
    </script>
    
    <script>
    var slideIndex = 0;
    carousel();
    
    function carousel() {
      var i;
      var x = document.getElementsByClassName("mySlides");
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none"; 
      }
      slideIndex++;
      if (slideIndex > x.length) {slideIndex = 1} 
      x[slideIndex-1].style.display = "block"; 
      setTimeout(carousel, 4000); 
    }
    </script>
